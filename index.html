<!DOCTYPE html>
<html lang="en">
	<head>

				<li class="navar__menu__item">My work</li>

		</nav>

		<section id="home">
			<h1 class="home_title">PORTFOLIO</h1>
			<h2 class="home_description">Hello, <br />I'm Front-end Developer.</h2>
			<button class="home__contact">Contact me</button>
		</section>
		<!-- About -->
		<section id="about">
			<h1>About me</h1>
			<p>
				웹에이전시에서 1년의 경력을 가지고 있는 열정 넘치는 프론트엔드 개발자

				풍부한 경험을 가지고 있습니다.<br />
				지속 가능하고, 성능을 향상시키기 위해 끊임없이 노력하고 발전하는
				프론트엔드 개발자가 되겠습니다.
			</p>
			<img src="img/profile.jpg" class="about__avatar" alt="profile" />
			<div class="about__majors">
				<div class="major"></div>
				<div class="major__icon"></div>
				<div class="major__title"></div>
				<div class="major__description"></div>
			</div>
			<div class="about__jobs">
				<div class="job">
					<img src="" alt="" class="job__logo" />

					<p class="job__period"></p>
				</div>
				<div class="job">
					<img src="" alt="" class="job__logo" />
					<p class="job__name"></p>
					<p class="job__period"></p>

		<!-- Skills -->
		<section id="skills"></section>
		<!-- Work -->
		<section id="work"></section>
		<!-- Testimonials -->
		<section id="testimonials"></section>
		<!-- Contact -->
